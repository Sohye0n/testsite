<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="postcontainer">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>글 내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${post}">
                <td th:text="${post.component}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->

<----삭제----->
<div class="editcontainer">
    <div>
        <form th:action="'/post/'+${post.postid}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete-btn">삭제</button>
        </form>
    </div>
</div>

<div th:if="${post.user} and ${post.user.userid==user.userid}">
        <a th:href="'/post/edit/'+${post.postid}" method="post">
            <button>수정</button>
        </a>
</div>


<div class="replycontainer">
    <div th:each="post : ${post}">
        <form th:action="'/ReplyForm/'+${post.postid}" method="post">
            <div class="form-group">
                <label for="reply_comment">내용</label>
                <input type="text" id="reply_comment" name="reply_comment" placeholder="댓글을 달아주세요">
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
</div><!-- /container -->

</body>
</html>
